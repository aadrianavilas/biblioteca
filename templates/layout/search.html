<div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">
                        <i class="fas fa-search mr-2 text-indigo-600"></i>Buscar {{nombre_buscador}}
                    </h3>
                    <form method="GET" class="space-y-4">
                        <div>
                            <input 
                                type="text" 
                                name="q" 
                                value="{{ request.GET.q }}"
                                placeholder={{placeholder_buscador}}
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            >
                        </div>
                        <button 
                            type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200"
                        >
                            <i class="fas fa-search mr-2"></i>Buscar
                        </button>
                    </form>
                
</div>
